<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main page</title>
    <link rel="stylesheet" href="http://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
    <link rel="stylesheet" href="http://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css" />
    <script src="http://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
    <script src="http://bootstraptema.ru/_sf/3/394.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-default" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                <a class="btn btn-default" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
            </div>

        </div>
    </div>     
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login with</h4>
                </div>
                <div class="modal-body"> 
                    <div class="box">
                        <div class="content">                 
                            <div class="form loginBox">
                                <script src="//ulogin.ru/js/ulogin.js"></script>
                                    <div id="uLogin" data-ulogin="display=panel;theme=classic;fields=first_name,identity;providers=vkontakte,odnoklassniki,mailru,facebook;hidden=other;redirect_uri=http%3A%2F%2Fhomepage.ru%2Fsync_from_auth.php;mobilebuttons=0;"></div>                                
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <form action="" accept-charset="UTF-8" id="login_form">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="submit" value="Login" id="loginAjaxForm">
                                    <div name="captcha" class="captcha_box" id="captcha_box">
                                            <div class="g-recaptcha" data-sitekey="6LeR_cMUAAAAAEJmwfnL0bxqmrxll41IA0f8FxAj"></div>
                                    </div>
                                </form>
                                
                                <div id="error_box"></div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form data-remote="true" action="" accept-charset="UTF-8" id="signup_form">
                                    <input id="login" class="form-control" type="text" placeholder="Login" name="login_signup">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email_signup">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password_signup">
                                    <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="submit" value="Create account" id="signupAjaxForm">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                        <span>Looking to 
                            <a href="javascript: showRegisterForm();">create an account</a>
                        ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>Already have an account?</span>
                        <a href="javascript: showLoginForm();">Login</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function(){
    openLoginModal(); 
    });
    </script>
</body>
</html>
